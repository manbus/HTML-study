<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>background</title>
    <style>
    body{
      height:2000px;
    }
    .one {
      width: 500px;
      height: 500px;
      background: red url("./images/zhaosi.jpg") no-repeat 10px 20px;
    }
    .two{
      width:130px;
      height:125px;
      background: url("./images/3.jpg") -242px -90px;
    }

    .four {
      height:300px;
      background: url("./images/3.jpg") fixed;
    }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>

  </body>
</html>
