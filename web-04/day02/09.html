<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css优先级问题，重点！！</title>
    <style>

    #oneId {
      color: green;
    }
    .one {
      color: red;
    }
    p {
      /*!important 用于确定最高优先级*/
      color: yellow !important;
    }
    .two {
      color: purple;
    }
    #twoId {
      color: pink;
    }
    .three-1 {
      color: red;
    }
    div.three-1 {
      color: yellow;
    }
    div .three-2{
      color: green;
    }

    </style>
  </head>
  <body>
    <!--
    css选择器的规则，是按照从右到左寻找的！！！
   -->
   <!--
   优先级计算公式（在元素本身上）：
   ！important > 行内style > id > class > 标签 > 继承 > 浏览器默认
   计算公式：在同一个css规则中，默认优先级为0
     出现一次 标签，优先级加1
     出现一次 class ，优先级加 10
     出现一次 id ，优先级加100
     出现一次！important ，优先级加1000
    若优先级相同，则最后的设置有效
  -->
    <div class="one" id="oneId">
      div 元素
      <p class="two" id="twoId">
        P元素
      </p>
    </div>

    <div>
      <div class="three-1">
        div的颜色
      </div>
    </div>

  </body>
</html>
