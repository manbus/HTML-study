<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test margin padding</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 300px;
        height: 100px;
        margin-left: -20px;
        margin-right: -20px;
      }
      .box2 {
        width: 50px;
        height: 100px;
        padding: 20px;
        box-sizing: border-box;
        border: 1px solid red;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2">1</div>
      <div class="box2">2</div>
      <div class="box2">3</div>
      <div class="box2">4</div>
      <div class="box2">5</div>
      <div class="box2">6</div>
    </div>

  </body>
</html>
