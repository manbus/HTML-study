<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>并集</title>
    <style>
    /*并集以","作为分隔符*/
    p,div{
      color: red;
    }
    h3 span , h2 span{
      color: blue;
    }
    </style>
  </head>
  <body>
    <p>ppp</p>
    <div>div</div>
    <h3><span>h3>span</span></h3>
    <h2><span>h2>span</span></h2>


  </body>
</html>
