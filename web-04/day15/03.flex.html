<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      .f1 {
        width: 100%;
        height: 300px;
        border: 1px solid red;
        box-sizing: border-box;

        display: flex;
        /*
        center, space-between 等
        */
        justify-content: space-around;
      }
      .f1_s {
        width: 400px;
        height: 100px;
        background: pink;
      }

      .f2 {
        width: 100%;
        height: 600px;
        border: 1px solid red;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;

        /*
        此时主轴是纵轴，所以justify-content设置的是纵轴的对齐方式
         */
         justify-content: space-around;
      }
      .f2_s {
        width: 200px;
        height: 100px;
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="f1">
      <div class="f1_s"></div>
      <div class="f1_s"></div>
      <div class="f1_s"></div>
      <div class="f1_s"></div>
    </div>
    <div class="f2">
      <div class="f2_s"></div>
      <div class="f2_s"></div>
      <div class="f2_s"></div>
      <div class="f2_s"></div>
    </div>

  </body>
</html>
