<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>正则表达式</title>
  </head>
  <body>

    <script type="text/javascript">
      //定义匹配模式

      //1. 直接定义，使用 “/xxxxx/”
      var pat = /\d{1,4}/g;
      console.log(typeof pat);

      //使用 new 产生
      var pat2 = new RegExp(/\d{1,4}/,'g');
      var pat3 = new RegExp('\d{1,4}','g');
      console.log(pat,pat2,pat3);

      var str = "helloworldgoogle";

      //test方法就是测试是否匹配
      console.log(/world/g.test(str));//true
      console.log(/hehe/g.test(str));//false

      console.log(/\d{3,4}/.test("11asnfvlasdknvlaseilj"));//false
      console.log(/\d{3,4}/.test("123asnfvlasdknvlaseilj"));//true
      console.log(/\d{3,4}/.test("1234asnfvlasdknvlaseilj"));//true
      console.log(/\d{3,4}/.test("12347897878946578asnfvlasdknvlaseilj"));//true

      console.log("特殊符号-----------------------------");
      //关键部分，特殊符号

      console.log(/./.test("helloworld"));//true
      console.log(/./.test("123"));//true
      console.log(/./.test("~#$"));//true

      //  '\' 转义字符，不是本身含义，拥有了特殊含义

      console.log(/\d/.test("abasdlfk"));//false
      console.log(/\D/.test("1231321545"));//false
      console.log(/\D/.test("1231abasdlfka"));//true

      console.log(/\s/g.test("     kdkfndkfdfjdf 5465 dfr  "));//true
      console.log(/\s/g.test("lkdsfjlksdjflksdjr54654"));//false

      console.log(/\S/g.test("kd\t\r\n14"));//true
      console.log(/\S/g.test("\t\r\n"));//false

      console.log(/\w/.test("jdnsdf12df5dfr,."));//true
      console.log(/\w/.test("@#@$@"));//false
      console.log(/\W/.test('&^@#*&'));//true

      console.log("---------------------[]-----------------");
      //[xyz] 用于匹配中括号中的任意一个字符即可
      console.log(/[02468]/.test("13579"));//false
      console.log(/[02468]/.test("135792"));//true

      //[a-z] 此处的 '-' 是连续的意思
      console.log(/[a-zA-Z]/.test("helloworLKJSKD"));//true
      console.log(/[a-zA-Z]/.test("065465789"));//false
      console.log(/[a-zA-Z]/.test("dslfsdjkLKNLIH54654"));//true
      console.log(/人/.test("我是中国人"));//true

      //[^],只有写在[]中的^才是非的意思
      console.log(/[^abc]/.test("abcabcabcabc"));//false
      console.log(/[^abc]/.test("0abcabcabcabc"));//true

      //边界匹配, ^ $
      console.log(/^helloworld/.test('xxxhelloworldyyy'));//false
      console.log(/^helloworld/.test('helloworldyyy'));//true

      console.log(/helloworld$/.test("xxxhelloworldyyy"));//false
      console.log(/helloworld$/.test("xxxhelloworld"));//true

      //严格匹配
      console.log(/^helloworld$/.test("helloworld"));//true
      console.log(/^helloworld$/.test("xxxhelloworldyyy"));//false

      console.log("-----------元字符-------------");
      // *:*前边的字符出现任意次数
      console.log(/^a*$/.test("a"));//true
      console.log(/^a*$/.test(""));//true
      console.log(/^a*$/.test("aaaaaaaaa"));//true
      console.log(/^a*$/.test("aaaaaaaaaaaaaaaaaaaaaaa"));//true
      console.log(/^a*$/.test("ababababab"));//false

      //+ : +前边的字符出现 >= 1 次数
      console.log(/^a+$/.test("a"));//true
      console.log(/^a+$/.test(""));//false

      // ? : ?前边的字符出现1次或者0次数
      console.log(/^helloG?oogle/.test("hellooogle"));//true
      console.log(/^helloG?oogle/.test("helloGoogle"));//true

      /*
      {}:
      {m:m} 前边的字符出现 m <= <= n 指定次数
      {m} 前边的字符出现m次数
      */

      console.log(/^a{3,4}$/.test('aaa'));//true
      console.log(/^a{3,4}$/.test('aaaa'));//true
      console.log(/^a{3,4}$/.test('aa'));//false
      console.log(/^a{3,4}$/.test('aaaaa'));//false

      // |: xxx|yyy，出现xxx或者yyy都可以
      // 注意 | 或的这左右两部分的整体内容
      console.log(/^hello|world$/.test("hello"));//true
      console.log(/^hello|world$/.test("world"));//true
      console.log(/^hello|world$/.test("helloworld"));//true
      console.log(/^hello|world$/.test("hellokjkjid"));//true







    </script>

  </body>
</html>
