<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sea</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background: #0fa9b1;
      }
      .sun-box {
        width: 70px;
        height: 70px;
        /*background: lightyellow;*/
        position: relative;
        left: 50px;
        top: 50px;
      }
      .sun {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 50px;
        height: 50px;
        background: white;
        border-radius: 50%;
      }
      .sun-1 {
        position: absolute;
        top: 5px;
        left: 5px;
        margin: auto;
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: 2s linear sun-1 infinite;
      }
      @keyframes sun-1 {
        0%{
          transform: scale(1,1);
        }
        30%{
          transform: scale(1.3,1.3);
        }
        60%{
          transform: scale(1,1);
        }
        85%{
          transform: scale(1.15,1.15);
        }
        100%{
          transform: scale(1,1);
        }
      }
      .sun-2 {
        position: absolute;
        width: 70px;
        height: 70px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        animation: 3.5s linear sun-2 infinite;
      }
      @keyframes identifier {
        0%{
          transform: scale(1.5,1.5);
        }
        30%{
          transform: scale(1.15,1.15);
        }
        60%{
          transform: scale(1.6,1.6);
        }
        85%{
          transform: scale(1,1);
        }
        100%{
          transform: scale(1.3,1.3);
        }
      }


      .sea-1 {
        height: 211px;
        position: absolute;
        top: 760px;
        animation: 2s linear sea-1 infinite;
      }
      @keyframes sea-1 {
        0% {
          top: 760px;
        }
        50% {
          top: 900px;
        }
        100% {
          top: 760px;
        }
      }
      .sea-2 {
        height: 235px;
        position: absolute;
        top: 900px;
        animation: 2s linear sea-2 infinite;
      }
      @keyframes sea-2 {
        0% {
          top: 920px;
        }
        50% {
          top: 750px;
        }
        100% {
          top: 900px;
        }
      }


    </style>
  </head>
  <body>
    <div class="sun-box">
      <div class="sun-2"></div>
      <div class="sun-1"></div>
      <div class="sun"></div>
    </div>
    <div class="sea-1">
      <img src="./image/1.png" alt="">
    </div>
    <div class="sea-2">
      <img src="./image/2.png" alt="">
    </div>

  </body>
</html>
