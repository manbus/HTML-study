<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>类选择器</title>
    <style>
    /*color_red color_green color_blue 都是类名
    类名的命名规范：尽量见名知意
    定义类名*/
    .color_red{
      color: red;
    }
    .color_green{
      color: green;
    }
    .color_blue{
      color: blue;
    }
    </style>
  </head>
  <body>
    <!-- 使用类 -->
    <div class="color_red">1111111</div>
    <div class="color_blue">2222222</div>
    <div class="color_green">3333333</div>

    <h1 class="color_red">h11111111</h1>

  </body>
</html>
