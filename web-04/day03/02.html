<!doctype html>
<head>
  <meta charset="utf-8">
  <title>实现跨行，跨列</title>
  <style>
    table {
      border: 1px solid;
      border-collapse:collapse;
      width:350px;
      height: 120px;
      margin: auto;
      margin-top: 50px;
    }
    td,th {
      border: 1px solid;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>name</th>
      <th>age</th>
      <th colspan="3">phone</th>
    </tr>
    <tr>
      <th>lisi</th>
      <td>male</td>
      <td colspan="2">98754785</td>
      <td rowspan="3">海淀区</td>
    </tr>
    <tr>
      <th>zhangsan</th>
      <td>female</td>
      <td colspan="2">6665775485</td>
    </tr>
    <tr>
      <th>wangwu</th>
      <td>male</td>
      <td>5454654654</td>
    </tr>
  </table>
</body>
