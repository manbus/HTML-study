<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOM2级在ie中的event</title>
  </head>
  <body>

    <button id="btn">按钮</button>

    <script type="text/javascript">

    var btn = document.getElementById("btn");

    function handler1(){
      console.log("%c 单击111","color:red;font-size:40px;");

      //ie浏览器中删除事件的方法
      btn.detachEvent('onclick',handler2);
    };
    function handler2(){
      console.log("%c 单击222", "color:blue;font-size:40px;");
    };

    /*
    ie: DOM2级的事件处理
    ie: 处理程序的执行顺序是和注册顺序相反的
    */
    btn.attachEvent('onclick',handler1);
    btn.attachEvent('onclick',handler2);

    document.attachEvent('onclick',function(){
      console.log("document被点击。。。。");
    });

    </script>

  </body>
</html>
