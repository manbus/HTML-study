<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>画布缩放</title>
  </head>
  <body>

    <canvas id="canvas">浏览器你不支持canvas</canvas>

    <script type="text/javascript">

      var can = document.getElementById("canvas");
      can.width = 500;
      can.height = 500;
      can.style.border = '1px solid red';

      var ctx = can.getContext('2d');

      ctx.lineWidth = 5;
      ctx.strokeRect(0,0,200,200);

      //scale影响的是后续的绘制!!!
      ctx.scale(2,2);
      ctx.strokeRect(0,0,200,200);

      ctx.scale(0.5,0.5);
      ctx.strokeRect(0,0,100,100);
    </script>

  </body>
</html>
