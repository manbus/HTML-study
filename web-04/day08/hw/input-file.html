<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>input-file</title>
    <style media="screen">
      * {
        margin: 0px;
        padding: 0px;
      }

      div {
        margin: 50px auto;
        width: 120px;
        height: 40px;
        background: #00acc4;
        border-radius: 4px;
        border: 3px solid #4bc0d2;
        overflow: hidden;
        position: relative;
      }
      div p {
        width: 120px;
        height: 40px;
        position: absolute;
        text-align: center;
        line-height: 40px;
        font-size: 18px;
        color: white;
      }

      input {
        opacity: 0;
        font-size: 100px;
      }

    </style>
  </head>
  <body>
    <div>
      <p>upload a file</p>
      <input type="file">

    </div>

  </body>
</html>
