<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>使用伪元素清除浮动</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .one {
        font-size: 50px;
        color: red;
      }
      .one::before {
      /*content必须填写，有没有值无所谓*/
        content: "before";
        color: blue;
      }
      .one::after {
        content: "after";
        color: purple;
      }

      /*清除浮动*/

      .clearfix::before,
      .clearfix::after {
        content:"";
        clear: both;
        display: block;
      }
      ul {
        list-style: none;
      }
      .list li {
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="one">div元素</div>
    <ul class="list clearfix">
      <li>111</li>
      <li>222</li>
      <li>333</li>
    </ul>
    <p>爱上对方离开那；上了电脑访问；爱几分；安文峰；拉上课呢分；艾尔哦我就</p>

  </body>
</html>
