<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>火箭</title>
    <style>
     *{
       margin: 0;
       padding: 0;
     }
     body{
       height: 900px;
       background: lightgreen;
     }
     .huojian{
       width:300px;
       height: 900px;
       /*opacity: 0.5;*/
       background: url("./pic/img1/rocket.png") no-repeat 50px 650px ;
       transform: rotate(55deg);
       position: relative;
       left:0px;
       top: 300px;

     }

    </style>

    <div class="huojian"></div>

  </body>
