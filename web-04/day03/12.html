<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nav导航</title>
    <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul li {
      list-style: none;
    }
    a {
      text-align: none;
      color: grey;
    }
    .nav {
      width: 1000px;
      margin: 50px auto;
    }
    .nav li {
      float: left;
      width: 80px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      background: rgb(98, 78, 56);
    }
    </style>
  </head>
  <body>
    <ul class="nav">
      <li><a href="">导航1</a></li>
      <li><a href="">2</a></li>
      <li><a href="">3</a></li>
      <li><a href="">4</a></li>
      <li><a href="">5</a></li>
      <p style="clear:both;"></p>
    </ul>
    <p>萨拉放开那速度来跨服呢阿尔及分类看你</p>



  </body>
</html>
