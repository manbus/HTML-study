<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>replace</title>
  </head>
  <body>

    <script type="text/javascript">

      //String.prototype.replace()

      //第一个参数，是一个字符串，那么只会替换第一个
      var result = "helloworldhelloworld".replace("hello","HELLO");
      console.log(result);

      //第一各参数，正则表达式，那么根据来
      result = "helloworldhelloworld".replace(/hello/g,"HELLO");
      console.log(result);

      result = "helloworldhelloworldhelloworldhelloworld".replace(/(hello)(world)/g,function(match,p1,p2,offset,str){
        console.log("match = ",match);
        console.log("p1 = ",p1);
        console.log("p2 = ",p2);
        console.log("offset = ",offset);
        console.log("str = ",str);

        //函数每次的返回值都是用于替换 match
        return p1.toUpperCase() + "world";
      });
      console.log(result);

      //border-left-width =====> borderLeftWidth
      //连字符 转换为驼峰法命名
      function toTuoFeng(str){
        var result = str.replace(/-([a-z])/g,function(match,p1){
          return p1.toUpperCase();
        });
        return result;
      };

      console.log(toTuoFeng("background-color"));
      console.log(toTuoFeng("background-clip"));

      console.log("************test***************");
      result = "border-left-width".replace(/-([a-z])/g,function(match,p1){
        console.log("match = ",match);
        console.log("p1 = ",p1);
        return p1.toUpperCase();
      });
      console.log(result);
    </script>

  </body>
</html>
