<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>两栏布局</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      .one-box {
        width: 100%;
        height: 100px;
        border: 1px solid red;
        position: relative;
      }
      .one-1 {
        width: 100px;
        height: 100px;
        background: green;
        position: absolute;
        right: 0px;
        z-index: 1;
      }
      .one-2 {
        width: 100%;
        height: 100px;
        background: red;
        position: absolute;
      }
      .two-box {
        
      }
    </style>
  </head>
  <body>
    <div class="one-box">
      <div class="one-1"></div>
      <div class="one-2"></div>
    </div>

  </body>
</html>
