<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>浮动float</title>
    <style>
    *{
      margin: 0;
      padding: 0;
    }
    .f {
      width: 1000px;
      height: 500px;
      border: 1px solid gray;
    }
    .s {
      width: 200px;
      height: 200px;
      background: red;
      float: left;
      border: 1px dashed rgb(26, 185, 32);
    }
    </style>
  </head>
  <body>

    <div class="f">
      <div class="s">1</div>
      <div class="s">2</div>
      <div class="s">3</div>
      <p>53465fsa4df654as68fwa4ef65 4</p>
    </div>

  </body>
</html>
