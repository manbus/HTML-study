<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>poke</title>
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      body{
        height: 1800px;
        background: #f6f6f6;
      }
      .f{
        width: 310px;
        height: 438px;
        /*background: black;*/
        margin: auto;
        margin-top: 400px;
        position: relative;

      }
      .f div{
        width: 310px;
        height: 438px;
        background: url("./pic/img1/pk1.png");
        position: relative;
        transform-origin: top left;
      }
      .f div:nth-child(1){
        position: absolute;
        top: 0;
        left: 0;
        transition: all 1s linear;
      }
      .f:hover div:nth-child(1){
        transform: rotate(60deg);
      }

      }

        top: 0;
        left: 0;
        transition: all 1s linear;
      }
      .f:hover div:nth-child(4){
        transform: rotate(240deg);

        top: 0;

      }

      }
