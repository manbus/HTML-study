<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>表单</title>
</head>

<body>
  <form action="#" method="get">
    <!--
    value 设置默认值
    maxlength 最大字符个数
   -->
    <!-- fieldset表示把选中的表单信息包起来，组合表单中的相关元素： -->
    <fieldset>
      用户名：<input type="text" name="username" value='hehe' maxlength="10"><br><br> 密码： <input type="password" name="passwd" value="123"><br><br>

      <!-- 实现单选时，name要一样 -->
      性别：
      <input type="radio" name="gender" value="0">男
      <input type="radio" name="gender" value="1">女
    </fieldset>
    课程：
    <input type="checkbox" name="sx"> 数学
    <input type="checkbox" name="yw"> 语文 <br><br> VIP:
    <input type="hidden"> <br><br>


    <!--
   accept 用于指定图片的类型
   multiple允许多选
  -->
    <input type="file" name="file" multiple accept="image/*"> <br><br>

    <!--
  readonly只读，不能修改
  checked 默认选中
  disabled 禁止操作
 -->
    <input type="text" value="readonly 禁止修改" readonly> <br><br>
    <input type="checkbox" checked disabled> 同意 <br>  <br>

    <!-- 多行文本输入， 设置width height 控制宽高 -->
    <textarea name="text" rows="8" cols="5"></textarea> <br><br>

    <!--
    select下拉菜单
    multiple="multiple" 多选，但是选项都显示
    size="1"控制显示选项的个数
   -->
   <select name="food" multiple="multiple">
     <option value="0">京酱肉丝</option>
     <option value="1">宫保鸡丁</option>

     <!-- 默认选项 -->
     <option selected value="2">鱼香肉丝</option>
     <option value="3">煎饼果子</option>
   </select>

    <input type="submit" value="注册">
    <input type="reset" value="清空">

    <!-- 通过点击图片完成数据提交 -->
    <!-- <input type="image" src="./images/zhaosi.jpg"> -->


  </form>

</body>

</html>
