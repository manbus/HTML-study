<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>页面的加载</h1>
    <img src="./1.png" alt="">
    <h2>页面加载</h2>

    <script type="text/javascript">
    var body = document.querySelector("body");

      //必须所有的资源加载完毕
      window.onload = function(){
        console.log("所有的资源加载完毕");
        body.append("<h3>资源加载完毕</h3>");
      };

      //DOMContentLoaded事件仅仅保证dom节点加载完毕，资源不一定加载完毕
      document.addEventListener('DOMContentLoaded',function(){
        console.log('节点加载完毕');
        body.append("<p>节点加载完毕</p>");
      },false);


    </script>

  </body>
</html>
