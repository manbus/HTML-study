<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三栏布局</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      .one-box {
        width: 100%;
        min-width: 200px;
        height: 100px;
        border: 1px solid red;
      }
      .one-1 {
        float: left;
        width: 100px;
        height: 100px;
        background: red;
      }
      .one-2{
        float: right;
        width: 100px;
        height: 100px;
        background: blue;
      }
      .one-3 {
        width: 100%;
        height: 100px;
        background: pink;
      }
      .two-box {
        width: 100%;
        height: 100px;
        margin-top: 200px;
        border: 1px solid red;
        display: flex;
        position: relative;

      }
      .two-1 {
        width: 100px;
        height: 100px;
        background: red;
      }
      .two-2 {
        width: 100px;
        height: 100px;
        background: blue;
        position: absolute;
        right: 0;
      }
      .two-3 {
        height: 100px;
        flex-grow: 1;
        background: pink;
      }

    </style>
  </head>
  <body>
    <div class="one-box">
      <div class="one-1"></div>
      <div class="one-2"></div>
      <div class="one-3"></div>
    </div>
    <div class="two-box">
      <div class="two-1"></div>
      <div class="two-2"></div>
      <div class="two-3"></div>
    </div>

  </body>
</html>
