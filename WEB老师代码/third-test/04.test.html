<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

    var a = [];

    function attin(num){
      a.push(num);
    };
    function attout(){
      a.shift();
    }

    attin(1);
    attin(2);
    attin(3);
    attout();
    console.log(a);

    </script>

  </body>
</html>
