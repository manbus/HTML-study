<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      安卓小人
    </title>
    <style>
      body {
        background: #808080;
      }
      .android-head {
        height: 100px;
        width: 200px;
        background: #fff000;
        border-radius: 100px 100px 0 0 / 100px 100px 0 0;
        margin: 100px auto;
        margin-bottom: 0px;
      }
      .head-eye {
        width: 20px;
        height: 20px;
        border-radius: 20px;
        background: #ff0500;
      }
      .eye-l {
        position: relative;
        left: 50px;
        top: 40px;
      }
      .eye-r {
        position: relative;
        right: -130px;
        top:20px;
      }
      .body {
        width: 200px;
        height: 180px;
        background: yellow;
        margin: 10px auto;
        border-radius: 0 0 30px 30px / 0 0 30px 30px;
      }
      .hand {
        width: 50px;
        height: 150px;
        background: red;
        border-radius: 25px;
      }
      .hand-l {
        position: relative;
        top: 10px;
        left: -57px;
      }
      .hand-r {
        position: relative;
        top: -139px;
        left: 207px;
      }
      .leg {
        width: 50px;
        height: 80px;
        background: red;
        border-radius: 0 0 25px 25px / 0 0 25px 25px;
      }
      .leg-l {
        position: relative;
        top: -120px;
        left: 30px;
      }
      .leg-r {
        position: relative;
        top: -200px;
        left: 115px;
      }


    </style>
  </head>
  <body>
    <div class="android-head">
      <div class="head-eye eye-l"></div>
      <div class="head-eye eye-r"></div>
    </div>
    <div class="body">
      <div class="hand hand-l"></div>
      <div class="hand hand-r"></div>
      <div class="leg leg-l"></div>
      <div class="leg leg-r"></div>
    </div>


  </body>
</html>
