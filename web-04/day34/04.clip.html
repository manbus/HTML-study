<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>画布裁剪</title>
  </head>
  <body>

    <canvas id="canvas">浏览器不支持canvas</canvas>
    <script>

      var can = document.getElementById("canvas");
      can.width = 500;
      can.height = 500;
      can.style.border = "1px solid red";

      var ctx = can.getContext("2d");

      ctx.beginPath();
      ctx.strokeStyle = 'lightblue';
      ctx.lineWidth = 5;
      ctx.arc(100,100,100,0,Math.PI * 2,false);
      ctx.stroke();

      //按照以上形状进行裁剪，裁剪之后只有该区域可以绘制图形
      ctx.clip();
      ctx.fillRect(10,10,100,100);//不一定能看到
    </script>

  </body>
</html>
