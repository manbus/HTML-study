<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      .one {
        width: 100px;
        height: 100px;
        margin-top:  20px;
        background: red;
        position: relative;
      }

      .f {
        height: 300px;
        border: 1px solid red;
        /*
        无论f是relative,absolute，后代的绝对定位都是相对于f的
        */
        position: relative;
      }
      .two {
        width: 100px;
        height: 100px;
        background: green;

        /*默认跟着body定位*/
        position: absolute;
        top: 10px;
        left: 100px;
      }


    </style>
  </head>
  <body>

    <div class="one"></div>
    <p>撒；饭；而网络客服那二位覅和UI浪费不你的输入两个不舍得扔过来 不贿赂i</p>
    <div class="f">
      <div class="two"></div>
    </div>
  </body>
</html>
