<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>position 定位 absolute</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }
    .one {
      width: 300px;
      height: 200px;
      background: blue;

      position: absolute;
      top: 100px;
      left: 10%;
    }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <p>啥地方那是；懒得看父母那；而快乐飞哪儿舒服哈速配of奶萨；冷风；扫诶愤怒</p>

  </body>
</html>
