<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表格作业</title>
    <style>
    table {
      width: 300px;
      height: 150px;
    }

    </style>
  </head>
  <body>
    <table border="1" align="center">
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th colspan="2">电话</th>
      </tr>
      <tr>
        <th>小王</th>
        <td>女</td>
        <td>112233</td>
        <td rowspan="3">海淀区</td>
      </tr>
      <tr>
        <th>小李</th>
        <td>男</td>
        <td>445566</td>
      </tr>
      <tr>
        <th>小张</th>
        <td>男</td>
        <td>778899</td>
      </tr>
    </table>


  </body>
</html>
