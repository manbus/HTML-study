<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin 居中问题</title>
    <style>
    *{
      margin:0;
      padding: 0;
    }
    .f{
      width: 798px;
      height: 498px;
      background: yellow;
      /*水平居中*/
      margin: 0 auto;
      padding: 1px;
    }
    .s {
      width: 500px;
      height: 200px;
      background: blue;
      /*使用margin实现完全居中*/
      margin: 150px auto;
    }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="s"></div>
    </div>

  </body>
</html>
