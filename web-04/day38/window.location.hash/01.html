<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>window.location.hash</title>
  </head>
  <body>

    <h1>主页面</h1>

    <!-- 同源页面之间的数据交互 -->
    <iframe src="./02.html" frameborder="1" id="frame" width="500" height="300"></iframe>

    <script type="text/javascript">
      window.onload = function(){
        //拿到子窗口的window
        // var subWindow = document.querySelector("#frame").contentWindow;
        var subWindow = document.querySelector('#frame').contentWindow;
        var count = 0;

        setInterval(function(){
          subWindow.location.hash = "#" + (count++);
        },2000);
      };
    </script>
  </body>
</html>
