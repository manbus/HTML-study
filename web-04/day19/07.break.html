<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>break</title>
  </head>
  <body>

    <script type="text/javascript">

    out: for (var j = 0;j < 10; j++){
      console.log("j = " + j);
      for (var i = 0; i < 10; i++) {
        console.log("i = " + i);
        if (i == 5){
          //跳出当前循环，继续运行后面的代码
          // break;


          //跳出指定循环，继续云信个循环后面的代码
          break out;
        }
      }
    }

    console.log("after for ...");

    </script>

  </body>
</html>
