<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>event对象</title>
  </head>
  <body>

    <button id="btn">btn</button>

    <script type="text/javascript">

    //event事件对象，包含了一堆和改时间有关系的属性和方法
    btn.onclick = function(event){
      console.log("btn ----------");
      // console.log(event.type);
      // console.log(event);
      /*
      在事件处理函数内部：
      this完全等价于event.currentTarget,指向的都是注册该事件处理程序的元素
      */
      console.log(this);
      console.log(event.currentTarget);

      /*
      在事件处理函数内部：
      event.target,指向的都是触发该元素的该事件的源头<源头>！！！
      */
      console.log(event.target);
    }
    document.onclick = function () {
      console.log("document ----------");
      console.log(this);
      console.log(event.currentTarget);
      console.log(event.target);
    }

    </script>

  </body>
</html>
