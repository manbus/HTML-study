<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>居中显示</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      .f {
        width: 650px;
        height: 400px;
        background: yellow;

        padding-left: 150px;
        padding-top: 100px;
      }
      .s {
        width: 500px;
        height: 300px;
        background: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="f">
      <div class="s"></div>
    </div>

  </body>
</html>
