<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>滚动</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 882px;
        height: 86px;
        box-sizing: content-box;
        /*border: 1px solid black;*/
        margin: 100px auto;
        overflow: hidden;
      }
      .box-in {
        width: 1764px;
        height: 86px;
        position: relative;
        left: -882px;
        animation: 5s linear gundong infinite;
      }
      @keyframes gundong {
        100% {
          left: 0px;
        }
      }

      .box ul li{
        width: 126px;
        height: 86px;
        float: left;
        list-style: none;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box-in">
        <ul>
          <li><img src="./image/1.jpg" alt=""></li>
          <li><img src="./image/2.jpg" alt=""></li>
          <li><img src="./image/3.jpg" alt=""></li>
          <li><img src="./image/4.jpg" alt=""></li>
          <li><img src="./image/5.jpg" alt=""></li>
          <li><img src="./image/6.jpg" alt=""></li>
          <li><img src="./image/7.jpg" alt=""></li>
          <li><img src="./image/1.jpg" alt=""></li>
          <li><img src="./image/2.jpg" alt=""></li>
          <li><img src="./image/3.jpg" alt=""></li>
          <li><img src="./image/4.jpg" alt=""></li>
          <li><img src="./image/5.jpg" alt=""></li>
          <li><img src="./image/6.jpg" alt=""></li>
          <li><img src="./image/7.jpg" alt=""></li>

        </ul>
      </div>
    </div>
  </body>
</html>
