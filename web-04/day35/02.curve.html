<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>贝塞尔曲线</title>
  </head>
  <body>

    <canvas id="canvas">浏览器不支持canvas</canvas>

    <script type="text/javascript">

      var can = document.getElementById("canvas");
      can.width = 500;
      can.height = 500;
      can.style.border = '1px solid red';

      var ctx = can.getContext('2d');
      ctx.beginPath();
      ctx.fillStyle = 'blue';
      ctx.fillRect(100,100,10,10);
      ctx.fillRect(100,300,10,10);

      ctx.fillStyle = 'purple';
      ctx.fillRect(400,150,10,10);

      ctx.fillStyle = 'orange';
      ctx.fillRect(300,400,10,10);

      ctx.beginPath();
      ctx.strokeStyle = 'red';
      ctx.moveTo(100,100);//起点

      //贝塞尔方法
      //一个控制点
      // ctx.quadraticCurveTo(400,150,100,300);

      //两个控制点
      ctx.bezierCurveTo(400,150,300,400,100,300)
      ctx.stroke();
    </script>

  </body>
</html>
