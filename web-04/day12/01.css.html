<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
      input {
        width: 50px;
        height: 50px;
      }
      input:checked + span {
        background: pink;
      }
      input:checked + span::before {
        content: "我被选中了";
      }

      /* 被锚点选中之后。的样式 */
      p:target {
        font-size: 50px;
        color: red;
      }

      /* 内容为空的元素会被选中 empty */

      .one:empty::before {
        content: "我是空的";
      }
    </style>
  </head>
  <body>
    <input type="checkbox">
    <span></span>
    <a href="#p1">锚点</a>
    <p id="p1">这是一个被锚点选中的p元素</p>

    <div class="one">我不是空的.one>div元素</div>
    <div class="one"></div>
    <div class="one"></div>

  </body>
</html>
