<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>京东商城</title>
    <style>
     * {
       margin: 0px;
       padding: 0px;
     }
     a {
       text-decoration: none;
     }
     ul li {
       list-style: none;
     }
     .clearfix::after {
       visibility: hidden;
       clear: both;
       display: block;
       content: ".";
       height: 0;
     }

     .clearfix {
       *zoom: 1;
     }
     .w {
       width: 1190px;
       margin: 0 auto;
     }
     .top-nav {
       height: 30px;
       background: #e3e4e5;
       color: #666;
       line-height: 30px;
       font-size: 12px;
     }
     .top-nav-mid {
       height: 30px;
       background: lightyellow;
     }
     .posi {
       margin-left: 200px;
       height: 30px;
       float: left;
       /*line-height: 30px;*/
     }
     .posi img {
       margin-top: 5px;
       float: left;
     }
     .posi div {
       float: left;
     }
     .top-nav-mid ul li {
       width: 77px;
       background: lightblue;
       float: right;
     }
    </style>
  </head>
  <body>
    <div class="top-nav">
      <div class="top-nav-mid w">
        <div class="posi">
          <img src="./jd/posi.png" alt="">
          <div>北京</div>
        </div>
        <ul>
          <li>手机京东</li>
        </ul>
      </div>
    </div>

  </body>
</html>
