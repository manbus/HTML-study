<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>智能表单</title>
  </head>
  <body>

    <!-- novalidate控制是否进行数据校验 -->
    <!-- autocomplete决定了是否开启自动完成的功能 -->
    <form action="#" method="get" autocomplete="on">
      <!-- pattern是正则表达式，可以用于进行校验 -->
      正则表达式校验：<input type="text" id="text" pattern="\d+"><br><br>

      email: <input type="email" name="email" placeholder="请输入邮箱" list="emails"><br><br>

      <!--
      datelist用于给input提供预定义的选项
      list的属性值必须为datalist的id
     -->
      <datalist id="emails">
        <option >xxx@yyy.com</option>
        <option >yyy@yyy.com</option>
        <option >zzz@yyy.com</option>
      </datalist>

      <!-- required属于bool属性，直接写名字就行  必须填写的选项-->
      url: <input type="url" name="url" required> <br>

      number: <input type="number" name="number" min="20" max="100" step="2"> <br>
      range: <input type="range" name="range" value="0.5" min="0" max="1" step="0.1"> <br>

      <!-- autofocus 自动获得焦点 -->
      search: <input type="search" autofocus> <br>

      <!-- 日期还有兼容性问题，尽量少用 -->
      date: <input type="date"><br><br>
      month: <input type="month"><br><br>
      week: <input type="week"><br><br>
      time: <input type="time"><br><br>

      <!-- multiple是文件多选 -->
      <input type="file" multiple><br><br>


      <button>提交</button>
    </form>

    <script type="text/javascript">
      //通过javascript控制获得焦点
      // var text = document.getElementById("text");
      // text.focus()
    </script>

  </body>
</html>
