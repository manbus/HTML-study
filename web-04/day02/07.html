<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>继承(本质少写代码)</title>
    <style>
    .one {
      color: red;
    }
    .one p{
      color:green;
    }
    .two {
      color: yellow;
    }
    .three {
      height: 200px;
      width: 200px;
    }
    </style>
  </head>
  <body>
    <div class="one">
      div元素
      <p>div中的p</p>
    </div>

    <div class="two">
      <a href="#">a超链接</a>
    </div>

    <div class="three">
      <div>three中的div子元素</div>
    </div>


  </body>
</html>
