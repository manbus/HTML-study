      /*
      功能：数组去重
      @arr,需要去重的数组
      返回：去重之后的数组
      */
      function uniqueArr(arr){
        var temp = [];

        for (var i = 0,len = arr.length; i < len; i++) {
          if (temp.indexOf(arr[i]) == -1){
            temp.push(arr[i]);
          }
        }
        return temp;
      }

      var result = uniqueArr([1,1,1,2,2,2,4,4,5,5,1,2,15,45,12,1,5,,1,]);
      console.log(result);

      /*
      功能：10进制转换为2进制
      @num，10进制的数
      return：转换后2进制的数
      */

      function bToO(num){
        var temp,arr = [];
        while (true){
          temp = num % 2;
          arr.push(temp);
          // console.log("temp = ",temp);
          // console.log("arr = ",arr);
          num = parseInt(num / 2);
          // console.log("num = ",num);
          if (num == 0){
            break;
          }
        }
        return arr.reverse().join("");
      }
      result = bToO(10);
      console.log(result);
