<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      * {
        margin: 0px;
        padding: 0px;
      }

      body {
        background: #f7f7f7;
      }
      .header {
        padding: 20px 0;
        text-align: center;
      }

      .hang {
        width: 520px;
        height: 100px;
        margin: 20px auto;
        display: flex;
      }
      .kuai {
        width: 100px;
        height: 100px;
        border: 1px solid gray;
        box-sizing: border-box;
        box-shadow: 1px 1px 1px gray;
        margin-left: 15px;
        margin-right: 15px;
        float: left;
        position: relative;
        display: flex;
      }
      .kuai::before {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 100px; /*让文字居中显示*/
        content:attr(data-brief);/*内容为属性的值*/
        color: #fff;
        transition: all 0.5s ease-in;
        z-index: -1; /*先不显示，当hover的时候再显示文字*/
      }
      .kuai:hover::before {
        background: gray;
        opacity: 0.5;
        z-index: 1;
      }
      .model1 {
        width: 90px;
        height: 90px;
        border: 1px solid red;
        position: absolute;
        top: 3px;
        left: 3px;
      }
      .model2 {
        width: 90px;
        height: 45px;
        border: 1px solid red;
        position: absolute;
        top: 25px ;
        left: 3px;
      }
      .model3 {
        width: 45px;
        height: 45px;
        border: 1px solid red;
        position: absolute;
        top: 25px ;
        left: 25px;
      }
      .model4 {
        width: 45px;
        height: 90px;
        border: 1px solid red;
        position: absolute;
        top: 3px ;
        left: 25px;
      }
      .model5 {
        width: 90px;
        height: 25px;
        border: 1px solid red;
        position: absolute;
        top: 34px ;
        left: 3px;
      }
      .model6 {
        width: 25px;
        height: 90px;
        border: 1px solid red;
        position: absolute;
        top: 3px ;
        left: 35px;
      }
      .model7 {
        width: 25px;
        height: 45px;
        border: 1px solid red;
        position: absolute;
        top: 25px ;
        left: 35px;
        margin: auto;
      }
      .yi {
        border-radius: 90px;
      }
      .er {
        border-radius: 90px 90px 0 0 / 90px 90px 0 0 ;
      }
      .san {
        border-radius: 90px 90px 0 0 / 90px 90px 0 0;
      }
      .si {
        border-radius: 45px 0 0 0 / 45px 0 0 0 ;
      }
      .wu {
        border-radius: 45px 0 0 0 / 45px 0 0 0;
      }
      .liu {
        border-radius: 90px 90px 90px 90px /45px 45px 45px 45px;
      }
      .qi {
        border-radius: 45px 45px 45px 45px/ 90px 90px 90px 90px;
      }
      .ba {
        border-radius: 90px 90px 0  0 / 45px 45px 0 0;
      }
      .jiu {
        border-radius: 45px 0 0 45px / 90px 0 0 90px;
      }
      .shi {
        border-radius: 45px 0 0 0 / 90px 0 0 0;
      }
      .shiyi {
        background: red;
        border-radius: 90px;
      }
      .shiyi-1 {
        width: 20px;
        height: 20px;
        margin: 35px auto;
        border-radius: 20px;
        background: white;
      }
      .shier {
        background: red;
        border-radius: 25px;
      }
      .shier-1 {
        width: 20px;
        height: 20px;
        margin: 35px auto;
        border-radius: 5px;
        background: white;
      }
      .shisan {
        background: red;
        border-radius: 45px 0 0 0 / 45px 0 0 0;
      }
      .shisan-1 {
        width: 20px;
        height: 20px;
        margin: 35px auto;
        border-radius: 10px 0 0 0 / 10px 0 0 0;
        background: white;
      }
      .shisi {
        width: 20px;
        height: 20px;
        border: 35px solid red;
        margin: auto;
        border-radius: 45px 0 45px 0 ;
      }
      .shiwu {
        box-sizing: border-box;
        width: 90px;
        height: 90px;
        border-top: 45px solid red;
        border-left: 45px solid green;
        border-right: 45px solid blue;
        border-bottom: 45px solid yellow;
        margin: auto;
      }
      .shiliu {
        box-sizing: border-box;
        width: 90px;
        height: 90px;
        border-top: 45px solid red;
        border-left: 45px solid green;
        border-right: 45px solid blue;
        border-bottom: 45px solid rgba(255, 255, 255, 0);
        margin: auto;
      }
      .shiqi {
        width: 90px;
        height: 90px;
        box-sizing: border-box;
        border-top: 45px solid red;
        border-right: 45px solid rgba(255, 255, 255,0);
        border-bottom: 45px solid red;
        border-left: 45px solid red;
        border-radius: 45px;
        margin: auto;
      }
      .shiba {
        width: 90px;
        height: 90px;
        box-sizing: border-box;
        border-top: 45px solid rgba(255, 255, 255,0);
        border-right: 45px solid red;
        border-bottom: 45px solid rgba(255, 255, 255,0);
        border-left: 45px solid rgba(255, 255, 255,0);
        border-radius: 45px;
        margin: auto;
      }
      .shijiu {
        width: 90px;
        height: 90px;
        box-sizing: border-box;
        border-top: 45px solid blue;
        border-bottom: 45px solid red;
        margin: auto;
        border-radius: 45px;
      }
      .ershi {
        width: 90px;
        height: 90px;
        box-sizing: border-box;
        border-top: 45px solid blue;
        background: red;
        margin: auto;
        border-radius: 45px;
      }
      .ershiyi {
        width: 90px;
        height: 45px;
        border-bottom: red solid 45px;
        background: green;
        box-sizing: border-box;
        border-radius: 45px;
        margin: auto;
        position: relative;
      }
        .ershiyi::before,.ershiyi::after{
        content: "";
        display: block;
        width: 9px;
        height: 9px;
        position: absolute;
        border-width: 18px;
        border-style: solid;
        top: 50%;
        border-radius: 45px;
      }
      .ershiyi::after {
        background: red;
        border-color: green;
      }
      .ershiyi::before{
        background: green;
        border-color: red;
      }

    </style>
  </head>
  <body>
    <div class="header">
      <h1>CSS边框应用</h1>
    </div>
    <div class="hang">
      <div class="kuai" data-brief="正圆">
        <div class="model1 yi"></div>
      </div>
      <div class="kuai" data-brief="拱形">
        <div class="model1 er"></div>
      </div>
      <div class="kuai" data-brief="半圆">
        <div class="model2 san"></div>
      </div>
      <div class="kuai" data-brief="左上角">
        <div class="model1 si"></div>
      </div>
    </div>
    <div class="hang">
      <div class="kuai" data-brief="四分之一">
        <div class="model3 wu"></div>
      </div>
      <div class="kuai" data-brief="椭圆一">
        <div class="model2 liu"></div>
      </div>
      <div class="kuai" data-brief="椭圆二">
        <div class="model4 qi"></div>
      </div>
      <div class="kuai" data-brief="半个椭圆一">
        <div class="model5 ba"></div>
      </div>
    </div>
    <div class="hang">
      <div class="kuai" data-brief="半个椭圆二">
        <div class="model6 jiu"></div>
      </div>
      <div class="kuai" data-brief="四分之一椭圆">
        <div class="model7 shi"></div>
      </div>
      <div class="kuai" data-brief="圆环">
        <div class="model1 shiyi">
          <div class="shiyi-1"></div>
        </div>
      </div>
      <div class="kuai" data-brief="方环">
        <div class="model1 shier">
          <div class="shier-1"></div>
        </div>
      </div>
    </div>
    <div class="hang">
      <div class="kuai" data-brief="左上角圆饼">
        <div class="model1 shisan">
          <div class="shisan-1"></div>
        </div>
      </div>
      <div class="kuai" data-brief="对角圆饼">
        <div class="shisi"></div>
      </div>
      <div class="kuai" data-brief="四边颜色">
        <div class="shiwu"></div>
      </div>
      <div class="kuai" data-brief="三边颜色">
        <div class="shiliu"></div>
      </div>
    </div>
    <div class="hang">
      <div class="kuai" data-brief="四分之三圆饼">
        <div class="shiqi"></div>
      </div>
      <div class="kuai" data-brief="四分之一圆饼">
        <div class="shiba"></div>
      </div>
      <div class="kuai" data-brief="阴阳一">
        <div class="shijiu"></div>
      </div>
      <div class="kuai" data-brief="阴阳二">
        <div class="ershi"></div>
      </div>
    </div>
    <div class="hang">
      <div class="kuai" data-brief="八卦">
        <div class="ershiyi"></div>
      </div>
    </div>

  </body>
</html>
