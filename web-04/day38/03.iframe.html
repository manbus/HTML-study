<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ifframe嵌套页面</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }

      .box {
        width: 600px;
        height: 300px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>

    <div class="box">
      <!-- iframe的功能可以嵌套页面 -->
      <iframe src="https://www.jd.com" width="100%" height="100%"></iframe>
    </div>

  </body>
</html>
