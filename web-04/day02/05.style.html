<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>样式的使用方式</title>
    <!-- 引入外部样式表，共有的样式 -->
    <link rel="stylesheet" href="./test.css">
    <!-- 嵌套样式 -->
    <style>
    div {
      color: purple;
    }
    </style>
  </head>
  <body>
    <h1>大标题</h1>
    <!-- 行内样式 -->
    <p style="color:blue;font-size:50px;">这是P标签</p>
    <div>
      这是div标签
    </div>

  </body>
</html>
