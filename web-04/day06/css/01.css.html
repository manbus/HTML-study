<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css操作</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }

      .back {
        width: 500px;
        height: 500px;
      }
      .color_red {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="one">阿斯蒂芬；卡里面那速度来看你法尔</div>
    <div class="one">阿斯蒂芬；卡里面那速度来看你法尔</div>
    <div class="one">阿斯蒂芬；卡里面那速度来看你法尔</div>
    <div class="one">阿斯蒂芬；卡里面那速度来看你法尔</div>

    <script src="../jquery.min.js" charset="utf-8"></script>
    <script>
      // $(".one").css("width","500px");
      // $(".one").css("height","500px");
      // $(".one").css("background","pink");

      /*
      通过jquery一次性设置多个css属性
      */
      // $(".one").css({
      //   "width":"500px",
      //   "height":"500px",
      //   "background":"pink"
      // });

      //使用addClass来添加样式最方便
      $(".one").addClass("back color_red");
      //使用removeClass来移除样式
      $(".one").removeClass("color_red back");

      //有类就删除，没有就添加
      $(".one").toggleClass("back");
    </script>

  </body>
</html>
