<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>立方体</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0px;
      }
      .body{
        transform-style: preserve-3d;
      }

      .box{
        width: 200px;
        height: 200px;
        margin: auto;
        margin-top: 250px;
        /*background: black;*/
        position: relative;
        transform: rotateX(-40deg) rotateY(40deg) rotateZ(10deg) ;
        transform-style: preserve-3d;
              transition: all 2.5s linear;

      }
      .box div{
        width: 200px;
        height: 200px;
        float: left;
        text-align: center;
        font-size: 50px;
        line-height: 200px;
        opacity: 0.3;
        position: absolute;
        top:0;
        left: 0;

      }
      .box:hover{
        transform: rotateX(400deg) rotateY(400deg) rotateZ(100deg);
      }
      .box div:nth-child(1){
        background: red;
        transform: translateZ(100px);
      }
      .box div:nth-child(2){
        background: green;
        transform: translateZ(-100px);
      }

      .box div:nth-child(3){
        background: purple;
        transform: rotateY(-90deg) translateZ(100px);
      }
      .box div:nth-child(4){
        background: blue;
        transform: rotateY(-90deg) translateZ(-100px);
      }
      .box div:nth-child(5){
        background: pink;
        transform: rotateX(90deg) translateZ(100px);
      }
      .box div:nth-child(6){
        background: orange;
        transform: rotateX(90deg) translateZ(-100px);
      }


    </style>
  </head>
  <body>
    <div class="box">
     <div>font</div>
     <div>back</div>
     <div>left</div>
     <div>right</div>
     <div>top</div>
     <div>bottom</div>
    </div>

  </body>
</html>
