<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>后代选择器</title>
    <style>
    /*后代选择器以空格作为分割符*/
    div p span{
      color: red;
    }
    .one p span{
      color:green;
    }

    #h2id p span{
      color: yellow;
    }
    </style>
  </head>
  <body>
    <div>
      <p><span>div>p>span</span></p>
    </div>
    <span>span</span>
    <div>
      <p><span>dsfaasdfasdf</span></p>
    </div>
    <p><span>fasdf;kasmn;flkn</span></p>
    <div>
      <p><strong><span>div>p>strong>span</span></strong></p>
    </div>

    <span>span</span>

    <h1 class="one">
      <p><span>h1.one>p>span</span></p>
    </h1>

    <h2 id="h2id">
      <p><span>yyyyy</span></p>
    </h2>

  </body>
</html>
