  <body>
    <h2 class="one">h2h2h2</h2>
    <h2 class="one">h2h2h2</h2>

    <div class="two">two</div>
    <div class="two">two</div>

    <li>1</li>

    <div class="four">

    <script src="../jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    /*******************warp***********************/

    //符合条件的元素都包裹，在元素的外部包裹
    $(".one").wrap("<div>123</div>");
    //给符合条件的元素都包裹，在元素内部包裹
    $(".two").wrapInner("<h2></h2>");
    //整体包裹
    $("li").wrapAll("<ul class='lists'></ul>")

    /********************替换*************************/
    $("<div>son</div>").replaceAll(".four>h2:eq(1)");
    </script>

  </body>
