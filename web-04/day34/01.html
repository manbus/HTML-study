<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas绘图</title>
  </head>
  <body>

    <canvas id="canvas">你的浏览器不支持canvas</canvas>

    <script type="text/javascript">
      //1.获得canvas画布dom对象
      var can = document.getElementById('canvas');

      //canvas元素具有winth,height的属性
      can.width = 500;
      can.height = 500;

      can.style.border = "1px solid red";

      //2.获得画布上下文对象
      var ctx = can.getContext("2d");

      //3.开始绘制图形

      ctx.beginPath();
      //确定画笔的开始位置
      ctx.moveTo(10,10);

      //确定直线的一个点
      ctx.lineTo(100,100);

      //确定直线的一个点
      ctx.lineTo(200,30);

      //确定直线的一个点
      ctx.lineTo(10,10);

      //进行描边操作(必须要描边
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(250,250);
      ctx.lineTo(350,250);
      ctx.lineTo(350,300);
      ctx.lineTo(250,300);
      ctx.lineTo(250,250);
      //填充图形
      ctx.fill();

      //绘制矩形
      ctx.beginPath();

      //设置样式
      ctx.fillStyle = "pink";
      ctx.fillRect(200,300,100,100);

      //线条颜色
      ctx.strokeStyle = 'red';
      //线条宽度
      ctx.lineWidth = 5;
      ctx.strokeRect(50,300,100,100);

      ctx.beginPath();
      ctx.fillStyle = "blue";
      ctx.fillRect(400,400,50,50);

      ctx.closePath();

      //进行矩形区域的擦除
      // ctx.clearRect(0,250,50,300);

      //重新设置画布的宽高，可将画布清空
      // can.width = can.width;
    </script>

  </body>
</html>
