<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
  </head>
  <body>
    <button id="btn">添加一行</button>
    <script type="text/javascript">
    // 创建一个表格
      var table=document.createElement("table");
      table.border=1;
      table.width="100%";
      // 创建一个tbody，并将tbody插入到表格中
      var tbody = document.createElement("tbody");
      table.appendChild(tbody);
      // 创建一行
      function add(start,arr){
        tbody.insertRow(start);
        tbody.rows[start].insertCell(0);
        tbody.rows[start].cells[0].appendChild(document.createTextNode(arr[0]));
        tbody.rows[start].insertCell(1);
        tbody.rows[start].cells[1].appendChild(document.createTextNode(arr[1]));
        tbody.rows[start].insertCell(2);
        tbody.rows[start].cells[2].appendChild(document.createTextNode(arr[2]));
        tbody.rows[start].insertCell(3);
        tbody.rows[start].cells[3].appendChild(document.createTextNode("删除"))
        tbody.rows[start].cells[3].onclick=function(){
          tbody.deleteRow(start);
        }
      }
      var start=0;
      var btn = document.getElementById("btn");
      var stus = [["lisi",20,88],["zhangsan",18,59],["zhaosi",40,30],["wangwu",30,66],["zhaoliu",34,67],["wangqi",78,90]];
      btn.addEventListener("click",function(){
        if(start<stus.length){
          var arr=stus[start];
          add(start,arr);
          }
        document.body.appendChild(table);
        start+=1;
      });
    </script>
  </body>
</html>
