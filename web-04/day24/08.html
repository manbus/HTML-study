<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>超时定时器</title>
  </head>
  <body>

    <script type="text/javascript">

    //超时定时器只执行一次
    var timer = setTimeout(function(){
      console.log('xxxxx');
    },2000);

    console.log(timer);

    var timer1 = setTimeout(function(){
      console.log("yyyyy");
    },2000);

    console.log(timer1);

    var timer2 = setTimeout(function(){
      console.log("zzzzz");
    },2000);

    console.log(timer2);

    </script>

  </body>
</html>
