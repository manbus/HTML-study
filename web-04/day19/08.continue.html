<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>continue</title>
  </head>
  <body>

    <script type="text/javascript">

    for (var i = 0; i < 10; i ++){
      console.log("******");

      if (i < 5){
        //结束本次循环，直接开始下一次循环，本次循环后面的代码不再执行
        continue;
      }

      console.log("i = ", i );
    }

    </script>

  </body>
</html>
