<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas绘图</title>
  </head>
  <body>

    <canvas id="canvas">你的浏览器不支持canvas</canvas>

    <script type="text/javascript">
      //1.获得canvas画布dom对象
      var can = document.getElementById('canvas');

      //canvas元素具有winth,height的属性
      can.width = 500;
      can.height = 500;

      can.style.border = "1px solid red";

      //2.获得画布上下文对象
      var ctx = can.getContext("2d");

      //3.开始绘制图形

      ctx.beginPath();
      //确定画笔的开始位置
      ctx.moveTo(10,10);

      //确定直线的一个点
      ctx.lineTo(100,100);

      //确定直线的一个点
      ctx.lineTo(200,30);

      //确定直线的一个点
      ctx.lineTo(10,10);

      //进行描边操作(必须要描边
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(250,250);
      ctx.lineTo(350,250);
      ctx.lineTo(350,300);
      ctx.lineTo(250,300);
      ctx.lineTo(250,250);
      //填充图形
      ctx.fill();
    </script>

  </body>
</html>
